<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransitFlow - Smart Public Transport Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>TransitFlow</h1>
            <div class="user-controls">
                <button class="alert-button">Service Alerts</button>
                <div class="user-profile">JD</div>
            </div>
        </header>

        <aside class="trip-planner">
            <h2>Plan Your Trip</h2>
            <div class="input-group">
                <input type="text" placeholder="Starting point" id="start-point">
                <input type="text" placeholder="Destination" id="end-point">
                <select id="travel-mode">
                    <option value="fastest">Fastest Route</option>
                    <option value="eco">Eco Friendly</option>
                    <option value="accessible">Wheelchair Accessible</option>
                </select>
                <button id="plan-trip">Generate Itinerary</button>
            </div>
            <div class="fare-estimate">
                <h3>Estimated Fare: <span id="fare-amount">$4.50</span></h3>
                <div class="seat-availability">
                    <div class="seat-indicator high"></div>
                    <span>Seat Availability</span>
                </div>
            </div>
        </aside>

        <main class="map-container">
            <div id="live-map"></div>
            <div class="map-controls">
                <button class="map-btn" id="locate-me">📍</button>
                <button class="map-btn" id="zoom-in">+</button>
                <button class="map-btn" id="zoom-out">-</button>
            </div>
        </main>

        <section class="itinerary">
            <h2>Suggested Itinerary</h2>
            <div class="route-steps">
                <div class="route-step">
                    <span class="transport-icon">🚌</span>
                    <div class="step-details">
                        <h3>Bus 24X</h3>
                        <p>Next arrival: 3 min</p>
                        <p>15 seats available</p>
                    </div>
                </div>
                <!-- More steps would be dynamically added -->
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
