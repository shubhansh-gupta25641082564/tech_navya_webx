<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransitFlow - Smart Public Transport Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Global Styles */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #0A2342, #2A9D8F);
      color: white;
    }

    .container {
      display: flex;
      width: 100%;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 30%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    .sidebar h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .search-bar {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .route-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .route-card:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(5px);
    }

    .route-card strong {
      font-size: 18px;
      font-weight: 600;
      color: #FFD700;
    }

    .route-card p {
      margin: 5px 0 0;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Map Container */
    .map-container {
      width: 70%;
      height: 100vh;
      position: relative;
    }

    #map {
      height: 100%;
    }

    /* Floating Action Toolkit */
    .floating-toolkit {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    .toolkit-btn {
      background: #FFD700;
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .toolkit-btn:hover {
      background: #E6C200;
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sidebar, .map-container {
      animation: fadeIn 0.5s ease-in-out;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar for Route Planning -->
    <div class="sidebar">
      <h1>TransitFlow</h1>
      <input type="text" class="search-bar" placeholder="Where to?" />
      <div class="route-card" onclick="showRoute('Fastest Route')">
        <strong>Fastest Route</strong>
        <p>20 mins ¬∑ ‚Çπ50</p>
      </div>
      <div class="route-card" onclick="showRoute('Cheapest Route')">
        <strong>Cheapest Route</strong>
        <p>30 mins ¬∑ ‚Çπ30</p>
      </div>
      <div class="route-card" onclick="showRoute('Comfort Route')">
        <strong>Comfort Route</strong>
        <p>25 mins ¬∑ ‚Çπ70</p>
      </div>
    </div>

    <!-- Interactive Map -->
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- Floating Action Toolkit -->
    <div class="floating-toolkit">
      <button class="toolkit-btn" onclick="toggleAR()">AR</button>
      <button class="toolkit-btn" onclick="showEmergency()">üö®</button>
      <button class="toolkit-btn" onclick="followRoute()">üìç</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize Map
    const map = L.map('map').setView([12.9716, 77.5946], 13); // Default to Bangalore
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Add a sample marker
    const marker = L.marker([12.9716, 77.5946]).addTo(map)
      .bindPopup('Central Station')
      .openPopup();

    // Route Planner Functions
    function showRoute(routeName) {
      alert(`Selected: ${routeName}`);
      // Add logic to highlight route on the map
    }

    // Floating Toolkit Functions
    function toggleAR() {
      alert('AR Mode Activated');
    }

    function showEmergency() {
      alert('Nearest Emergency Services: 2 km');
    }

    function followRoute() {
      alert('Following your route...');
    }
  </script>
</body>
</html>
